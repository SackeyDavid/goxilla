<app-blur-background-modal>
    <div class="flex flex-col h-full relative">
        <div class="absolute mr-6 mt-12 right-0 cursor-pointer">
            <i (click)="close()">
                <img src="assets/images/close-btn.png" alt="close" />
            </i>
        </div>
        <div class="flex flex-wrap content-center h-full w-full">
            <div class="flex justify-center w-full">
                <div class="w-2/5 md:w-1/3 bg-white rounded-xl p-5">
                    <div class="flex flex-col p-0">
                        <div class="flex">
                            <div>
                                <svg
                                    class="w-6 h-6 fill-current text-red-500"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                >
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"
                                    />
                                </svg>
                            </div>

                            <div class="ml-3">
                                <h2 class="font-semibold text-gray-800">
                                    Delete {{ requestDetail?.service?.name }} Order #{{
                                        requestDetail?.serviceOrder?.id
                                    }}
                                </h2>
                                <p class="mt-2 text-lg text-gray-900 lowercase leading-relaxed">
                                    Are you sure you want to delete {{ requestDetail?.service.name }} order for
                                    {{ requestDetail?.yachts.name }}?
                                </p>
                            </div>
                        </div>

                        <div class="flex items-center space-x-8 mt-8">
                            <button
                                (click)="close()"
                                class="
                                    flex-1
                                    px-4
                                    py-2
                                    bg-gray-200
                                    hover:bg-gray-300
                                    text-gray-800 text-lg
                                    font-semibold
                                    rounded-md
                                "
                            >
                                Cancel
                            </button>

                            <button
                                *ngIf="requestDetail?.serviceOrder?.id"
                                (click)="deleteServiceOrder()"
                                class="
                                    flex-1
                                    px-4
                                    py-2
                                    ml-2
                                    bg-red-600
                                    hover:bg-red-700
                                    text-white text-lg
                                    font-semibold
                                    rounded-md
                                "
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-blur-background-modal>
