<app-blur-background-modal>
    <div class="flex flex-col h-full relative">
        <div class="absolute mr-6 mt-12 right-0 cursor-pointer">
            <i (click)="close()">
                <img src="assets/images/close-btn.png" alt="close" />
            </i>
        </div>
        <div class="flex flex-wrap content-center h-full w-full">
            <div class="flex justify-center w-full">
                <div class="w-2/5 bg-white rounded-xl p-5">
                    <label class="block text-2xl uppercase text-black font-bold py-5">Assign Vendor</label>
                    <!-- Form  -->
                    <div class="mx-auto mb-6 bg-white">
                        <!-- <form [formGroup]="form">
                            <div class="w-full">
                                <div class="mb-6">
                                    <label for="vendor_firstname" class="block uppercase mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">
                                        Vendor
                                    </label>
                                    <app-search-box (getSelectedItem)="getSelectedVendorService($event)" [placeholder]="'Type to filter vendors'" [addLabel]="'Add Vendor'" [data]="vendorList" [showAddButton]="true"></app-search-box>
                                </div>
                            </div>
                        </form> -->
                        <form [formGroup]="form" enctype="multipart/form-data">
                            <div class="space-y-4">
                                <div class="mb-5">
                                    <label for="yatch_type" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400">Choose
                                        Yacht</label>
                                    <app-search-box (getSelectedItem)="getSelectedYacht($event)" [placeholder]="''" [addLabel]="'Add Yacht'" [data]="yachtList" [showAddButton]="true">
                                    </app-search-box>
                                </div>
                                <div class="mb-5">
                                    <label for="service_type" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400">Select
                                        Service</label>
                                    <app-search-box (getSelectedItem)="getSelectedService($event)" [placeholder]="''" [addLabel]="'Add Service'" [data]="serviceList" [showAddButton]="true">
                                    </app-search-box>
                                </div>
                                <div class="mb-5">
                                    <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400">Select
                                        Vendor</label>
                                    <app-search-box (getSelectedItem)="getSelectedVendor($event)" [placeholder]="'Type to search vendors'" [addLabel]="'Add Vendor'" [data]="vendorList" [showAddButton]="true">
                                    </app-search-box>
                                </div>
                                <div class="mb-5">
                                    <label for="priority" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400">Priority</label>
                                    <select id="priority" formControlName="Priority" class="border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-4 px-4 text-lg">
                                        <option [value]="0">Low</option>
                                        <option [value]="1">Medium</option>
                                        <option selected [value]="2">Normal</option>
                                        <option [value]="3">High</option>
                                    </select>
                                </div>
                                <div class="mb-5">
                                    <div class="flex mb-4 invisible">
                                        <input id="bid-request" type="checkbox" value="" class="w-5 h-5 text-blue-600 bg-gray-100 rounded border-gray-300" />
                                        <label for="bid-request" class="ml-2 text-lg font-medium text-gray-900 dark:text-gray-300">
                                            BID REQUESTED
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-5">
                                    <label for="description" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400">Description</label>
                                    <textarea id="description" formControlName="Description" rows="4" class="block p-2.5 mb-5 w-full text-lg text-gray-900 rounded-lg border border-gray-300" placeholder=""></textarea>
                                </div>
                                <div class="mb-5">
                                    <label for="instruction" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400">Instruction</label>
                                    <textarea id="instruction" formControlName="Instruction" rows="4" class="block p-2.5 mb-5 w-full text-lg text-gray-900 rounded-lg border border-gray-300" placeholder=""></textarea>
                                </div>
                            </div>
                            <div>
                                <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400">Upload
                                    Images</label>
                                <div class="max-w-full mt-5">
                                    <label class="flex flex-col justify-center w-full h-auto py-12 transition bg-blue-100 border-2 border-blue-400 border-solid rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
                                        <span class="flex flex-col items-center space-y-6">
                                            <img src="../../../../assets/svgs/image-blue.svg" alt="" />
                                            <span class="font-medium text-blue-400 w-1/2 text-center">
                                                <span class="text-blue-400">Click</span>
                                                to select photos and videos or Drag them here
                                            </span>
                                        </span>
                                        <input type="file" class="opacity-0" id="file" hidden multiple accept="image/*" (change)="addPhoto($event)" />
                                    </label>
                                </div>

                                <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-400 mt-20">Uploads</label>
                                <div class="min-h-10 flex flex-col justify-start space-y-1">
                                    <label [hidden]="lightboxImagesAlt.length">0 photos uploaded</label>
                                    <div class="mt-3 h-auto space-x-4 max-w-full flex flex-wrap overflow-y-auto">


                                        <ng-container *ngFor="let image of lightboxImagesAlt">
                                            <div class="rounded-2xl relative w-[6rem] h-[6rem] ounded-lg shadow-md mb-3">
                                                <label class="absolute top-2 right-2 w-6 h-6 text-white bg-orange-600 p-2 rounded-full">
                                                    <div class="flex flex-wrap content-center h-full w-full">
                                                        <div class="flex justify-center w-full cursor-pointer" (click)="removeImage(image)">
                                                            <span class="text-xs">&times;</span>
                                                        </div>
                                                    </div>
                                                </label>
                                                <div class="flex flex-wrap content-center h-full w-full">
                                                    <div class="flex justify-center w-full">
                                                        <div class="w-full text-center space-y-3">
                                                            <img class="mx-auto w-[6rem] h-[6rem] rounded-lg shadow-md mb-3" src="{{ image.path }}" alt="image.name" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div (click)="removeImage(image)"
                                                                class="w-[6rem] h-[6rem] flex hover:opacity-90 cursor-pointer bg-contain rounded-lg shadow-md mb-3 ">
                                                                <img class="w-[6rem] h-[6rem] rounded-lg shadow-md mb-3" src="{{ image.path }}"
                                                                    alt="image.name" />
                                                                <i class="bx bx-trash text-2xl text-white mx-auto my-auto cursor-pointer"></i>
                                                            </div> -->
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                            <button (click)="close()" type="button" class="uppercase text-orange-400 outline outline-1 hover:bg-orange-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-auto px-7 py-2.5 text-center mr-4">
                                Cancel
                            </button>
                            <button [disabled]="form.invalid" (click)="assignEditVendor()" label="submit" type="button" class="uppercase text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-auto px-7 py-2.5 text-center">
                                Submit
                            </button>
                        </form>
                    </div>
                    <!-- End of Form  -->
                </div>
            </div>
        </div>
    </div>
</app-blur-background-modal>
