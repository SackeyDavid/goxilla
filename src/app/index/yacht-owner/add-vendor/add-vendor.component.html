<app-blur-background-modal>
    <div class="flex flex-col h-full relative">
        <div class="absolute mr-6 mt-12 right-0 cursor-pointer">
            <i (click)="close()">
                <img src="assets/images/close-btn.png" alt="close" />
            </i>
        </div>
        <div class="flex flex-wrap content-center h-full w-full">
            <div class="flex justify-center w-full">
                <div class="w-2/5 bg-white rounded-xl p-5">
                    <label class="block text-2xl uppercase text-black font-bold py-5">{{editState ? 'Edit' : 'Add New'}}
                        Vendor</label>
                    <!-- Form  -->
                    <div class="mx-auto mb-6 bg-white">
                        <form [formGroup]="form">
                            <div class="w-full grid gap-6 mb-6 lg:grid-cols-2">
                                <div class="mb-6">
                                    <label for="vendor_firstname" class="
                                            block
                                            uppercase
                                            mb-2
                                            text-lg
                                            font-medium
                                            text-gray-900
                                            dark:text-gray-300
                                        ">
                                        Vendor First Name
                                    </label>
                                    <input type="text" id="vendor_firstname" class="
                                            bg-gray-50
                                            border border-gray-300
                                            text-black text-lg
                                            rounded-lg
                                            focus:ring-blue-500 focus:border-blue-500
                                            block
                                            w-full
                                            p-3
                                        " formControlName="firstName" placeholder="Juan" required />
                                </div>
                                <div class="mb-6">
                                    <label for="vendor_lastname" class="
                                            block
                                            uppercase
                                            mb-2
                                            text-lg
                                            font-medium
                                            text-gray-900
                                            dark:text-gray-300
                                        ">
                                        Vendor Last Name
                                    </label>
                                    <input type="text" id="vendor_lastname" class="
                                            bg-gray-50
                                            border border-gray-300
                                            text-black text-lg
                                            rounded-lg
                                            focus:ring-blue-500 focus:border-blue-500
                                            block
                                            w-full
                                            p-3
                                        " formControlName="lastName" placeholder="Gonzales" required />
                                </div>
                                <div class="mb-6">
                                    <label for="vendor_phone" class="
                                            block
                                            uppercase
                                            mb-2
                                            text-lg
                                            font-medium
                                            text-gray-900
                                            dark:text-gray-300
                                        ">
                                        Phone number
                                    </label>
                                    <input type="tel" id="vendor_phone" class="
                                            bg-gray-50
                                            border border-gray-300
                                            text-black text-lg
                                            rounded-lg
                                            focus:ring-blue-500 focus:border-blue-500
                                            block
                                            w-full
                                            p-3
                                        " formControlName="phone" placeholder="914-111-4444" maxlength="20" required />
                                </div>
                                <div class="mb-6">
                                    <label for="vendor_email"
                                        class="block uppercase mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">
                                        Email address
                                    </label>
                                    <input type="email" id="vendor_email" class="
                                            bg-gray-50
                                            border border-gray-300
                                            text-black text-lg
                                            rounded-lg
                                            focus:ring-blue-500 focus:border-blue-500
                                            block
                                            w-full
                                            p-3
                                        " formControlName="emailAddress" placeholder="juan@boats.com" required />
                                </div>
                            </div>

                            <div class="mb-6">
                                <label for="vendor_address" class="
                                        block
                                        uppercase
                                        mb-2
                                        text-lg
                                        font-medium
                                        text-gray-900
                                        dark:text-gray-300
                                    ">
                                    Vendor Address
                                </label>
                                <input type="text" id="vendor_address" class="
                                        bg-gray-50
                                        border border-gray-300
                                        text-black text-lg
                                        rounded-lg
                                        focus:ring-blue-500 focus:border-blue-500
                                        block
                                        w-full
                                        p-3
                                    " formControlName="address" placeholder="250 Balboa Peninsula, CA 92625"
                                    required />
                            </div>
                            <div class="mb-6">
                                <label for="vendor_description" class="
                                        block
                                        uppercase
                                        mb-2
                                        text-lg
                                        font-medium
                                        text-gray-900
                                        dark:text-gray-300
                                    ">
                                    Vendor Description
                                </label>
                                <textarea id="vendor_description" rows="4" formControlName="descriptions" required
                                    class="block p-2.5 mb-5 w-full text-lg bg-gray-50 text-gray-900 rounded-lg border border-gray-300"
                                    placeholder="...describe yourself"></textarea>

                            </div>
                            <button (click)="reset()" type="button" class="
                                    uppercase
                                    text-blue-400
                                    outline outline-1
                                    hover:bg-blue-400 hover:text-white
                                    focus:ring-4 focus:outline-none focus:ring-blue-300
                                    font-medium
                                    rounded-lg
                                    text-lg
                                    w-auto
                                    px-7
                                    py-2.5
                                    text-center
                                    mr-4
                                ">
                                Clear
                            </button>
                            <button [disabled]="form.invalid" (click)="addEditVendor()" label="submit" type="button"
                                class="
                                    uppercase
                                    text-white
                                    bg-blue-400
                                    hover:bg-blue-500
                                    focus:ring-4 focus:outline-none focus:ring-blue-300
                                    font-medium
                                    rounded-lg
                                    text-lg
                                    w-auto
                                    px-7
                                    py-2.5
                                    text-center
                                ">
                                Submit
                            </button>
                        </form>
                    </div>
                    <!-- End of Form  -->
                </div>
            </div>
        </div>
    </div>
</app-blur-background-modal>
