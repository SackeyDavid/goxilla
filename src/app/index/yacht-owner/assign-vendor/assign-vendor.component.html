<app-blur-background-modal>
    <div class="flex flex-col h-full relative">
        <div class="absolute mr-6 mt-12 right-0 cursor-pointer">
            <i (click)="close()">
                <img src="assets/images/close-btn.png" alt="close" />
            </i>
        </div>
        <div class="flex flex-wrap content-center h-full w-full">
            <div class="flex justify-center w-full">
                <div class="w-2/5 bg-white rounded-xl p-5">
                    <label class="block text-2xl uppercase text-black font-bold py-5">Assign Vendor</label>
                    <!-- Form  -->
                    <div class="mx-auto mb-6 bg-white">
                        <form [formGroup]="form">
                            <div class="w-full">
                                <div class="mb-6">
                                    <label for="vendor_firstname"
                                        class="block uppercase mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">
                                        Vendor
                                    </label>
                                    <app-search-box (getSelectedItem)="getSelectedVendorService($event)"
                                        [placeholder]="'Type to filter vendors'" [addLabel]="'Add Vendor'"
                                        [data]="vendorList" [showAddButton]="false"></app-search-box>
                                </div>
                            </div>

                            <button (click)="close()" type="button"
                                class="uppercase text-orange-400 outline outline-1 hover:bg-orange-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-auto px-7 py-2.5 text-center mr-4">
                                Cancel
                            </button>
                            <button [disabled]="form.invalid" (click)="assignEditVendor()" label="submit" type="button"
                                class="uppercase text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-auto px-7 py-2.5 text-center">
                                Submit
                            </button>
                        </form>
                    </div>
                    <!-- End of Form  -->
                </div>
            </div>
        </div>
    </div>
</app-blur-background-modal>
