<div class="grow h-full w-full overflow-auto p-0">
    <!-- <div>
            <img src="assets/images/Group4359.png" class="w-full" />
        </div>
        <div>
            <img src="assets/images/Group4357.png" class="w-full" />
        </div>
        <div>
            <img src="assets/images/Group4358.png" class="w-full" />
        </div> -->

    <div class="w-full h-full flex-col space-y-6">
        <!-- <h2 class="text-xl font-thin text-gray-600 uppercase">Welcome back, Scott!</h2> -->

        <!-- Start: Dashboard Quick Data -->
        <div class="w-full border border-gray-200 shadow-md rounded-lg bg-white py-3 px-5">
            <div class="grid grid-cols-5 gap-5">
                <!-- Weather widget -->
                <div class="weather-widget col-span-1 rounded-lg border border-gray-200 py-3 px-6 space-y-5">
                    <h3 class="uppercase text-lg text-gray-600">Weather</h3>
                    <div class="flex w-full gap-3">
                        <img
                            src="../../../../assets/assets/icons/weather/icon-weather-rain.svg"
                            alt=""
                            class="w-12 mr-4"
                        />
                        <div class="flex flex-col">
                            <span class="uppercase text-gray-900 text-sm">Fri, 19 February</span>
                            <span class="uppercase text-3xl font-semibold text-gray-900">Rain, 69%</span>
                        </div>
                    </div>
                    <div class="flex w-full gap-3 mt-6">
                        <img
                            src="../../../../assets/assets/icons/weather/icon-weather-sun.svg"
                            alt=""
                            class="w-12 mr-4"
                        />
                        <div class="flex flex-col">
                            <span class="uppercase text-gray-900 text-sm">Sat, 20 February</span>
                            <span class="uppercase text-3xl font-semibold text-gray-900">Sun, 85%</span>
                        </div>
                    </div>
                </div>

                <!-- Service Orders Widget -->
                <div class="service-orders-widget col-span-1 rounded-lg border border-gray-200 py-3 px-6 space-y-4">
                    <h3 class="uppercase text-lg text-gray-600">Service Orders</h3>
                    <div>
                        <!-- <canvas id="service-ratio-graph" class="chart-placeholder" height="170"></canvas> -->
                        <app-doughnut-chart></app-doughnut-chart>
                    </div>
                </div>

                <!-- Invoices Orders Widget -->
                <div class="service-orders-widget col-span-1 rounded-lg border border-gray-200 py-3 px-6 space-y-4">
                    <h3 class="uppercase text-lg text-gray-600">Invoices</h3>
                    <div class="flex flex-col">
                        <span class="uppercase text-lg">Total</span>
                        <span class="text-3xl font-bold">$82, 751.39</span>
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="uppercase text-lg text-gray-900">Due</span>
                            <span class="uppercase text-lg text-gray-900">$620.77</span>
                        </div>
                        <div class="w-full">
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                                <div
                                    class="bg-red-600 h-2.5 rounded-full dark:bg-red-500"
                                    [ngStyle]="{ width: '30%' }"
                                ></div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="uppercase text-lg text-gray-900">Paid</span>
                        </div>
                        <div class="w-full">
                            <!-- <progress max="1" value="0.8" class="progress-success w-full"></progress> -->
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                                <div
                                    class="bg-green-600 h-2.5 rounded-full dark:bg-green-500"
                                    [ngStyle]="{ width: '80%' }"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Revenue Graph Widget -->
                <div class="service-orders-widget col-span-2 rounded-lg border border-gray-200 py-3 px-4 space-y-4">
                    <h3 class="uppercase text-lg text-gray-600">Revenue</h3>
                    <div class="grid grid-cols-5 gap-10 items-end">
                        <div class="col-span-3">
                            <div class="shadow-sm ml-[30%] rounded-lg px-3 py-2 flex justify-between">
                                <span class="font-bold text-black text-lg">$629</span>
                                <span class="text-lg font-normal text-black">Today at 2:09 AM</span>
                            </div>
                            <app-line-chart></app-line-chart>
                        </div>
                        <div class="col-span-2 space-y-6">
                            <div class="">
                                <h4 class="uppercase text-lg text-gray-600 mb-1">Duration</h4>
                                <button
                                    class="
                                        border border-px
                                        uppercase
                                        px-6
                                        py-2
                                        border-gray-400
                                        text-gray-600 text-lg
                                        rounded-3xl
                                        text-center
                                        inline-block
                                    "
                                >
                                    Year
                                </button>
                            </div>

                            <div class="flex items-center gap-x-4">
                                <div>
                                    <h4 class="uppercase text-lg text-gray-600 mb-1">Last Updated</h4>
                                    <span class="uppercase text-sm font-semibold text-black">38 Seconds Ago</span>
                                </div>
                                <button>
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-6 w-6"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                        stroke-width="2"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End: Dashboard Quick Data -->

        <!-- Service Orders Main -->
        <div class="mt-4">
            <app-schedule></app-schedule>
        </div>
        <!-- End: Service Main -->
    </div>
</div>
