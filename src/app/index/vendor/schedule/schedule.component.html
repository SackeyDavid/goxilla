<!-- Service Orders Main -->
<div class="bg-white rounded-lg shadow-md h-full flex flex-col w-full relative overflow-auto pt-4 px-4">
    <h3 class="text-[16px] font-semibold text-gray-600 mb-2 uppercase">Service Orders</h3>

    <div class="flex w-full justify-between items-end">
        <div class="flex gap-x-8 items-end">
            <div>
                <h4 class="uppercase text-[15px] font-normal text-gray-500 mb-1">Selected Date</h4>
                <span class="uppercase text-lg font-semibold text-black">Friday, February 19, 2022</span>
            </div>
            <div class="flex items-center gap-x-4">
                <div>
                    <h4 class="uppercase text-[15px] font-normal text-gray-500 mb-1">Last Updated</h4>
                    <span class="uppercase text-lg font-semibold text-black">38 Seconds Ago</span>
                </div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            <div>
                <h4 class="uppercase text-[15px] font-normal text-gray-500 mb-1">Duration</h4>
                <div class="flex gap-4">
                    <div class="flex rounded-xl border border-gray-300 overflow-hidden">
                        <button class="border-r border-r-gray-300 px-2 py-2 text-xs">00:00-7:59</button>
                        <button class="border-r border-r-gray-300 px-2 text-xs bg-sky-500 text-white">
                            00:00-7:59
                        </button>
                        <button class="px-2 text-xs">00:00-7:59</button>
                    </div>
                    <div class="flex rounded-xl border border-gray-300 overflow-hidden">
                        <button class="border-r border-r-gray-300 px-2 py-2 text-xs">Today</button>
                        <button class="border-r border-r-gray-300 px-2 text-xs bg-sky-500 text-white">Week</button>
                        <button class="px-2 text-xs">Month</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-96">
            <button type="button" class="
                    inline-flex
                    justify-between
                    rounded-lg
                    border border-gray-50
                    shadow-md
                    px-4
                    py-3
                    bg-white
                    text-lg
                    font-medium
                    text-gray-700
                    hover:bg-gray-50
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500
                    w-full
                " id="menu-button" aria-expanded="true" aria-haspopup="true">
                <span>Select Service Location</span>
                <!-- Heroicon name: outline/chevron-down -->
                <svg xmlns="http://www.w3.org/2000/svg" class="-mr-1 ml-2 h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <select class="hidden" name="" id="">
                <option value=""></option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-12 mt-5">
        <div class="col-span-9 flex flex-col">
            <!-- Gantt Chart Here -->
            <!-- <div class="py-20">
                        <h2 class="text-3xl text-gray-600 text-center">Gantt Chart</h2>
                    </div> -->
            <!-- <img src="../../../../assets/images/vendor-dashboard-gantt-chart.png" alt="gantt chart" /> -->


            <div class="px-2" *ngIf="calendarResources.length > 0">
                <full-calendar style="max-height: 200px;" pDroppable="orders" deepChangeDetection="true"
                    [options]="calendarOptions" (onDragEnd)="dragEnd($event)" (onDrop)="onDragDrop($event)">
                </full-calendar>
            </div>

            <!-- End: Gantt Chart -->

            <!-- Schedule Table  -->
            <app-schedule-orders (newCalendarEvent)="eventReceive($event)"></app-schedule-orders>
            <!-- End Schedule Table  -->


            <div class="grow block mb-5 mr-3">
                <!-- Map placeholder -->
                <!-- <div id="techLocationModal" class="h-full bg-no-repeat bg-cover modal-trigger"
                    style="background-image: url('../../../../assets//assets/placeholders/map-placeholder.jpg')"></div> -->
                <!-- End Map placeholder -->
                <img class="rounded-lg" src="../../../../assets/assets/placeholders/map-placeholder.jpg"
                    alt="map placeholder">
            </div>
        </div>

        <div class="col-span-3 px-4 border-l-2 border-gray-600">
            <div class="mb-7">
                <div class="text-lg uppercase font-semibold">Technician Activity Tracker</div>
                <span class="text-lg block">Track activities of your technicians here</span>
            </div>

            <div id="activity-log" class="space-y-7 mb-10">
                <div class="activity-log-item">
                    <span class="text-center block uppercase text-lg mb-4">06:21 am</span>
                    <div class="flex gap-4 justify-between">
                        <div>
                            <span class="block uppercase text-lg">Felix Smith</span>
                            <span class="text-lg uppercase font-light block">Completed service order #092</span>
                        </div>
                        <button
                            class="py-0.5 px-5 uppercase border border-gray-500 text-gray-600 rounded-2xl text-[11px]">
                            View
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!-- End: Service Main -->
