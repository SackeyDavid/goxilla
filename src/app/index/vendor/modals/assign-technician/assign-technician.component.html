<app-blur-background-modal>
    <div class="flex flex-col h-full relative">
        <div class="absolute mr-6 mt-12 right-0 cursor-pointer">
            <i (click)="close()">
                <img src="assets/images/close-btn.png" alt="close" />
            </i>
        </div>
        <div class="flex flex-wrap content-center h-full w-full">
            <div class="flex justify-center w-full">
                <div class="w-2/5 bg-white rounded-xl">
                    <div>
                        <div class="p-5 shadow-md">
                            <h3 class="text-xl uppercase font-semibold text-gray-900">
                                {{(serviceDataObject?.serviceOrderSchedule?.statusName ? 'Re-assign': 'Assign')}} a
                                Technician for {{
                                serviceDataObject ? (serviceDataObject?.service.name + ' order #' +
                                serviceDataObject?.serviceOrder.id) : ''}}</h3>
                        </div>
                        <form [formGroup]="form" onsubmit="return false">
                            <div class="p-5 space-y-8">
                                <div>
                                    <label class="font-medium text-gray-800 mb-2 block uppercase text-lg">Select
                                        Technician</label>
                                    <app-search-box (getSelectedItem)="getSelectedYacht($event)"
                                        [placeholder]="'Type to filter Technicians'" [addLabel]="'Add Technician'"
                                        [data]="technicians" [showAddButton]="true" [showImage]="true"></app-search-box>
                                </div>
                                <div>
                                    <label class="font-medium text-gray-800 mb-2 block uppercase text-lg">
                                        Select Payment Plan
                                    </label>
                                    <div class="flex items-center gap-x-6 gap-y-3">
                                        <div class="flex gap-y-2 gap-x-8 items-center">
                                            <div class="flex items-center">
                                                <input id="default-radio-1" type="radio" value="" name="default-radio-1"
                                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-800" />
                                                <label for="default-radio-1"
                                                    class="ml-2 text-lg font-medium text-gray-900 dark:text-gray-300">
                                                    Hourly
                                                </label>
                                            </div>
                                            <div class="flex items-center">
                                                <input id="default-radio-2" type="radio" value="" name="default-radio-1"
                                                    class="
                                                        w-4
                                                        h-4
                                                        text-blue-600
                                                        bg-gray-100
                                                        border-gray-300
                                                        focus:ring-blue-500
                                                        dark:focus:ring-blue-600 dark:ring-offset-gray-800
                                                        focus:ring-2
                                                        dark:bg-gray-700 dark:border-gray-800
                                                    " />
                                                <label for="default-radio-2"
                                                    class="ml-2 text-lg font-medium text-gray-900 dark:text-gray-300">
                                                    Per Project
                                                </label>
                                            </div>
                                        </div>
                                        <div class="">
                                            <input type="text" class="
                                                    inline-flex
                                                    justify-between
                                                    w-40
                                                    rounded-md
                                                    border border-gray-300
                                                    px-4
                                                    py-3
                                                    bg-white
                                                    text-lg
                                                    font-medium
                                                    text-gray-700
                                                    hover:bg-gray-50
                                                    focus:outline-none
                                                    focus:ring-2
                                                    focus:ring-offset-2
                                                    focus:ring-offset-gray-100
                                                    focus:ring-[#0089D0]
                                                " placeholder="$223" />
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label
                                        class="font-medium text-gray-800 mb-2 block uppercase text-lg">Message</label>
                                    <textarea formControlName="specialInstructions"
                                        class="w-full rounded-md border border-gray-300 px-4 py-3 bg-white text-lg font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-[#0089D0]"
                                        rows="4" placeholder="I'd like you to...">
                                    </textarea>
                                </div>
                                <div>
                                    <button (click)="assignTechnician();"
                                        class="bg-[#0089D0] border border-[#0089D0] text-white rounded-lg py-3 px-6 uppercase"
                                        type="submit">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-blur-background-modal>
