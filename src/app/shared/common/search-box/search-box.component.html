<div class="relative w-full">
    <div class="flex w-full border py-3 px-4 rounded-lg justify-between space-x-4 input">
        <input [(ngModel)]="displayLabel" (ngModelChange)="searchList($event)" class="outline-0 border-0 w-full" placeholder="Email" searchbox="pi-search-box">
        <img src="assets/images/search-interface-symbol.png" class="w-6" alt="image">
    </div>
    <div class="border w-full divide-y" *ngIf="showDrop">
        <div *ngIf="data.length === 0" class="p-2 flex space-x-2 cursor-pointer" (click)="addNew()">
            <div>
                <div class="flex flex-wrap content-center h-full space-x-2">
                    <img src="assets/images/plus.png" class="w-5" alt="image">
                    <span>Add New</span>
                </div>
            </div>
            <div>
                <div class="flex flex-wrap content-center h-full w-full">
                    <label class="text-lg w-52 truncate" *ngIf="displayLabel">{{displayLabel}}</label>
                </div>
            </div>
        </div>
        <ng-container *ngFor="let item of data">
            <div (click)="selectItem(item)" class="p-2 cursor-pointer">
                {{item.value}}
            </div>
        </ng-container>
    </div>
</div>
