<div class="bg-[url('/assets/components/login/login-bg.jpg')] bg-top bg-cover h-screen w-screen">
    <div class="h-full w-ful">
      <div class=" flex flex-wrap content-center h-full w-full">
        <div class=" flex justify-center w-full">
          <div class=" w-3/12">
            <div class="space-y-4 bg-white px-10 py-10 relative rounded-3xl shadow-md">
              <app-app-loader [loading]="loading"></app-app-loader>
              <h1 class=" text-center text-2xl font-bold text-blue-500">Sentinel Referral<br>Network</h1>
              <p class=" text-center text-lg">Hey, Enter your details here<br>to create an account</p>
              <form class="pt-5 space-y-5" [formGroup]="form">
                <div class="field w-full">
                    <input id="name" formControlName="name" pInputText aria-describedby="code-help" type="text" class="w-full" placeholder="Name" />
                  </div>
                  <div class="field w-full">
                    <input id="name" formControlName="surname" pInputText aria-describedby="code-help" type="text" class="w-full" placeholder="Surname" />
                  </div>
                  <div class="field w-full">
                    <input id="name" formControlName="userName" pInputText aria-describedby="code-help" type="text" class="w-full" placeholder="Username" />
                  </div>
                <div class="field w-full">
                  <input id="name" formControlName="emailAddress" pInputText aria-describedby="code-help" type="email" class="w-full" placeholder="Email" />
                </div>
                <div class="field w-full">
                  <input id="Password" formControlName="password" pInputText aria-describedby="code-help" type="password" class="w-full" placeholder="Password" />
                </div>
                <div class="field w-full">
                  <p-button [disabled]="form.invalid" (onClick)="register()" styleClass="p-button w-full p-button-info" label="Create Account"></p-button>
                </div>
              </form>
              <p class=" text-center text-lg">Already have an account? <b><a class="text-blue-500" routerLink="/login" >Log In</a></b></p>
            <p class=" text-center text-blue-600 pt-10 font-bold">Copyright &copy;SRN {{today | amDateFormat : 'YYYY'}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
