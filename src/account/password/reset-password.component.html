
<style>

    .input-field {
        border-radius: 10px;
        padding: 5px 9px;
        display: flex;
        align-items: center;
        cursor: pointer;
        border: 1px solid #E0E0E0;
        color: #E0E0E0;
    }

    .input-field:hover {
        color: #E0E0E0;
        border: 1px solid #E0E0E0;
    }

    input {
        border: none;
        outline: none;
        box-shadow: none;
        width: 100%;
        padding: 0px 5px;
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
        color: #727272 !important;
    }

    .form-group label {
        color: #727272;
        font-size: 14px;
        font-weight: 400;
    }

    .far {
        line-height: 1.2 !important;
    }
    .text-header {
        font-size: 20px;
        color: #727272;
        font-weight: 500;
    }
    .btn.btn-block {
        border-radius: 10px;
        color: #fff;
        background: transparent linear-gradient(180deg, #0089D0 0%, #00679C 50%, #004568 100%) 0% 0% no-repeat padding-box;
        opacity: 1;
        text-transform: uppercase;
        font-weight: 400;
    }
</style>
