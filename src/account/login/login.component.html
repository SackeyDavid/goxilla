                    [(ngModel)]="loginService.authenticateModel.password" class="" autocomplete="new-password"
                    placeholder="{{ 'Password' | localize }} *" name="password" required maxlength="32">
                <span class="far"><i class="bx" [ngClass]="{
                      'bx-hide': !fieldTextType,
                      'bx-show': fieldTextType

        <!-- forgot password link  -->
        <div class="mb-5 d-flex justify-content-between mt-4">
            <label class="form-check form-check-custom form-check-solid" style="width: 50%">
                <input type="checkbox" name="rememberMe" class="form-check-input" value="true"
                    [(ngModel)]="loginService.rememberMe" style="width: 24px;">
                <span class="form-check-label">
                    {{ 'RememberMe' | localize }}
                </span>
            </label>
            <a routerLink="/account/forgot-password" id="forget-password"
                class="text-primary font-size-h6 font-weight-bolder text-hover-primary">{{ 'ForgotPassword' | localize
                }}</a>
        </div>
        <!-- end of forgot password  -->
        <div class="d-flex align-items-start mt-4">
            <!-- <div class="remember"> <label class="option text-muted"> Remember me <input type="radio" name="radio"> <span
                        class="checkmark"></span> </label> </div> -->
            <!-- <div class="ml-auto"> <a href="#" id="forgot">Forgot Password?</a> </div> -->
        </div>
        <button class="btn btn-block text-center my-3 mt-5 w-100" type="submit"
            [disabled]="!loginForm.form.valid">SIGN IN</button>


<!--        <div class=" pt-10 px-8">-->
            <div class="space-y-6">
<!--                <button [disabled]="loginForm.invalid" (click)="submitForm()" class="bg-[#0088e3] w-full rounded-lg text-white py-3 text-lg" >Sign In</button>-->
                <button class="w-full rounded-lg text-gray-500 py-3 text-lg border-gray-300 border-[0.5px] border-solid flex" >
                    <div class="flex justify-center w-full space-x-5">

                        <span>Sign In With Google</span>
                    </div>
                </button>

                <button class="w-full rounded-lg text-gray-500 py-3 text-lg border-gray-300 border-[0.5px] border-solid flex" >
                    <div class="flex justify-center w-full space-x-5">
                        <img src="assets/images/apple-logo.svg">
                        <span>Sign In With Apple</span>
                    </div>
                </button>
            </div>
<!--        </div>-->

        <div class="text-center pt-3 text-subheader"> Don't have an Account ? <a href="/account/register"
                style="color: #727272;">Sign Up</a>
        </div>

</div>
